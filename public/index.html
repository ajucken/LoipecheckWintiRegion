<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loipencheck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: #f8f9fa;
      }
      .status-pill {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main class="py-4">
      <div class="container">
        <header class="mb-4 text-center">
          <p class="text-uppercase text-muted mb-1">Live-Übersicht hier</p>
          <h1 class="fw-semibold">Loipenstatus Zürich & Ostschweiz</h1>
          <p class="lead mb-0">Automatische Auswertung der offiziellen Loipenberichte inkl. Webcam-Links.</p>
        </header>

        <div id="statusAlert" class="alert alert-danger d-none" role="alert"></div>
        <p id="lastUpdated" class="text-muted small mb-4"></p>

        <div id="loadingState" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Lade...</span>
          </div>
          <p class="mt-3 mb-0">Daten werden geladen…</p>
        </div>

        <div id="areas" class="row g-4"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
